name: Build and Push All Services

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  # Build Node.js services (NestJS)
  build-node-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [booking-service, user-service]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

  # Build Laravel frontend
  build-laravel:
    runs-on: ubuntu-latest
    needs: build-node-services  # Run after Node services
    if: github.event_name != 'pull_request'  # Skip on PR
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Laravel
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-laravel
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend-laravel:latest
            ${{ secrets.DOCKER_USERNAME }}/frontend-laravel:${{ github.sha }}