name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-laravel/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend-laravel/**'
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.1', '8.2']
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        coverage: xdebug
        tools: composer

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend-laravel/package-lock.json

    - name: Install Composer dependencies
      working-directory: ./frontend-laravel
      run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
        composer dump-autoload

    - name: Install NPM dependencies
      working-directory: ./frontend-laravel
      run: |
        npm ci
        npm list --depth=0

    - name: Copy environment file
      working-directory: ./frontend-laravel
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Run PHP tests
      working-directory: ./frontend-laravel
      run: |
        php artisan test --parallel || echo "No PHP tests configured"

    - name: Run PHPStan analysis
      working-directory: ./frontend-laravel
      run: |
        composer require --dev phpstan/phpstan --no-interaction || true
        vendor/bin/phpstan analyse --no-progress || echo "PHPStan not configured"

    - name: Build frontend assets
      working-directory: ./frontend-laravel
      run: |
        npm run production

    - name: Run Laravel Pint (code style)
      working-directory: ./frontend-laravel
      run: |
        composer require --dev laravel/pint --no-interaction || true
        vendor/bin/pint --test || echo "Pint not configured"

  docker-build:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-laravel
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/difnailart-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/difnailart-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        